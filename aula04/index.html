<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica e Não semântica</title>
</head>
<body>
    <strong>NEGRITO SEMÂNTICA</strong>
    <b>NEGRITO NÃO SEMÂNTICA</b>
    <em>ITÁLICO SEMÂNTICA</em>
    <i>ITÁLICO NÃO SEMÂNTICA</i>
    <mark>TEXTO MARCADO</mark>
    <ins>TEXTO INSERIDO</ins>
</body>
</html>
