<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica e Não semântica</title>
</head>
<body>
    <h1>Negrito</h1>
    <p>
        <strong>NEGRITO SEMÂNTICA</strong><br>
        <b>NEGRITO NÃO SEMÂNTICA</b>
    </p>
    <h1>Itálico</h1>
    <p>
        <em>ITÁLICO SEMÂNTICA</em><br>
        <i>ITÁLICO NÃO SEMÂNTICA</i>
    </p>
    <h1>Marcado</h1>
    <p>
        <mark>TEXTO MARCADO</mark>
    </p>
    <h1>Inserido/sublinhado</h1>
    <p>
        <ins>TEXTO INSERIDO</ins><br>
        <u>TEXTO SUBLINHADO</u>
    </p>
    <h1>Deletado</h1>
    <p><del>TEXTO DELETADO</del></p>
    <h1>Grande/pequeno</h1>
    <p>
        <big>TEXTO GRANDE</big><br>
        <small>TEXTO PEQUENO</small>
    <h1>Superior/Inferior</h1>
    </p>
    <p>
        x<sup>2</sup><br>
        H<sub>2</sub>O
    </p>
</body>
</html>
